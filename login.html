<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #myForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Enviar</button>
        <div id="error-message" class="error"></div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var form = document.getElementById('myForm');
            var errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', function(event){
                event.preventDefault(); // Evitar que el formulario se envíe automáticamente

                var inputEmail = document.getElementById('email').value;
                var inputPassword = document.getElementById('password').value;

                // Validación de mínimo 8 caracteres en password
                if (inputPassword.length < 8) {
                    errorMessage.textContent = "Error: La contraseña debe tener al menos 8 caracteres.";
                    return;
                }

                // Validación de correo con expresión regular
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(inputEmail)) {
                    errorMessage.textContent = "Error: El formato del correo electrónico es inválido.";
                    return;
                }

                // Si llegamos aquí, los datos son válidos
                errorMessage.textContent = ""; // Limpiar mensajes de error previos
                console.log("Datos válidos. Email:", inputEmail, "Password:", inputPassword);

                // Aquí puedes realizar cualquier acción adicional, como enviar el formulario.
            });

        });
    </script>

</body>
</html>
